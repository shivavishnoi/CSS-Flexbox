<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style-gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main class="main flex">
        <aside class="column-flex">
            <div class="head flex">
                <div class="logo flex">
                    <img src="./assets/media/logo.png" alt="">
                    <p>FLEX</p>
                </div>
                <div class="home-button">
                    <button>Home</button>
                </div>
            </div>
            <div>
                <p class="main-para">Full Stack Developer, Product Designer and a Traveller</p>
                <p class="simple-para">Lorem ipselit. Eius perferendis ratione reiciendis quis
                    quaerat illum asperiores vol!</p>
                <div class="side-icons">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-google"></i></a>
                </div>
            </div>
        </aside>
        <section class="gallery">
            <h2>Gallery</h2>
            <div class="images flex">
                <div class="col-1-2">
                    <img src="./assets/media/portfolio/p1.jpg" alt="" height="300px">
                    <img src="./assets/media/portfolio/p2.jpg" alt="">
                    <img src="./assets/media/portfolio/p3.jpg" alt=""  height="300px">
                    <img src="./assets/media/portfolio/p4.jpg" alt="">
                </div>
                <div class="col-2-2">
                    <img src="./assets/media/portfolio/p5.jpg" alt="">
                    <img src="./assets/media/portfolio/p6.jpg" alt=""  height="300px">
                    <img src="./assets/media/portfolio/p7.jpg" alt="">
                    <img src="./assets/media/portfolio/p8.jpg" alt="" height="300px">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
